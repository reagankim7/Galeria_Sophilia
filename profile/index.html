<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400&family=Inria+Serif:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box form-box">
            <div class="header">
                <h1>Log in</h1>
            </div>
            <div class="forms">
                <form action="" method="post">
                    <div class="formField">
                        <input type="text" name="email" id="email" placeholder="Email" required>
                    </div>
                    <br>
                    <div class="formField">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <br>
                    <div class="formField1">
                        <input type="submit" name="submit" value="Login" required>
                    </div>
                    <br>
                    <div class="links">
                        <h2>Dont have account?</h2>
                        <a href="regist.html">Register Now</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
